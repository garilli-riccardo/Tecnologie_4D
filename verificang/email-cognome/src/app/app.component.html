<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #000000;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .gmail-title {
            color: #ff1100;
            font-size: 60px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="gmail-title text-center">EMAIL</h2>
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <form #emailForm="ngForm" (ngSubmit)="inviaEmail()">
                <div class="form-group">
                    <label for="recipient">Destinatario:</label>
                    <input type="email" class="form-control" id="recipient" name="recipient" [(ngModel)]="newEmail.recipient" placeholder="Inserisci l'indirizzo email del destinatario" 
                    required
                    #recipient="ngModel"
                    >

                </div>
                <div class="form-group"> 
                    <label for="subject">Oggetto:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="subject" 
                        name="subject"
                        [(ngModel)]="newEmail.subject" 
                        placeholder="Inserisci l'oggetto dell'email"
                    >
                </div>
                <div class="form-group">
                    <label for="body">Corpo:</label>
                    <textarea 
                        class="form-control" 
                        id="body" 
                        name="body"
                        rows="4" 
                        [(ngModel)]="newEmail.body" 
                        placeholder="Inserisci il testo dell'email"
                    ></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" (click)="inviaEmail()" [disabled]="emailForm.invalid">Invia mail</button>
                </div>
            </form>
        </div>
    </div>
    <hr> 
    <app-sent-mail [emails]="emails"></app-sent-mail> 
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

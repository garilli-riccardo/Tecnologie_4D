<div class="container mt-5">
  <h2>Client di posta</h2>
  <div class="form-group">
    <label for="recipient">Destinatario:</label>
    <input type="email" class="form-control" id="recipient" [(ngModel)]="newEmail.recipient">
  </div>
  <div class="form-group">
    <label for="subject">Oggetto:</label>
    <input type="text" class="form-control" id="subject" [(ngModel)]="newEmail.subject">
  </div>
  <div class="form-group">
    <label for="body">Corpo email:</label>
    <textarea class="form-control" id="body" rows="4" [(ngModel)]="newEmail.body"></textarea>
  </div>
  <button class="btn btn-primary" (click)="inviaEmail()">Invia mail</button>

  <!-- Componente SentMail -->
  <app-sent-mail [emails]="emails"></app-sent-mail>
</div>

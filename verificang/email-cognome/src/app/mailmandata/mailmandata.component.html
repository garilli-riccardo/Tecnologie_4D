<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>

<div class="container mt-5">
  <h2>
    <span class="material-symbols-outlined">â®š</span>
    In Arrivo
  </h2>
  <div *ngFor="let email of emails" class="card mb-3" [ngClass]="{'special': email.speciale}">
    <div class="card-header">{{ email.subject }}</div>
    <div class="card-body">
      <h5 class="card-title">Destinatario: {{ email.recipient }}</h5>
      <p class="card-text">Corpo: {{ email.body }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-info" (click)="espandiEmail(email)">ESPANDI/CHIUDI</button>
      <button class="btn btn-warning" (click)="rendiSpeciale(email)">SPECIALE</button>

    </div>
    <div *ngIf="email.espanso" class="card-body">
      <p class="card-text">CORPO COMPLETO: {{ email.body }}</p>
    </div>
    <div *ngIf="email.orarioInvio" class="card-body">
      <p>Orario di invio: {{ email.orarioInvio }}</p>
    </div>
  </div>
</div>

</body>
</html>
